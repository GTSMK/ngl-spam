<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spam NGL</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-white min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-gray-800 p-6 rounded-xl shadow-xl space-y-6">
    <h1 class="text-2xl font-bold text-center text-pink-400">NGL Spam</h1>

    <form id="nglForm" class="space-y-4">
      <div>
        <label class="block mb-1 text-sm text-gray-300">Username NGL</label>
        <input name="username" required placeholder="contoh: rexxzynxd" class="w-full p-2 rounded bg-gray-700 focus:outline-none"/>
      </div>
      <div>
        <label class="block mb-1 text-sm text-gray-300">Pesan</label>
        <input name="message" required placeholder="Tulis pesan disini" class="w-full p-2 rounded bg-gray-700 focus:outline-none"/>
      </div>
      <div>
        <label class="block mb-1 text-sm text-gray-300">Jumlah Spam</label>
        <input name="count" required type="number" min="1" max="100" placeholder="Misal: 5" class="w-full p-2 rounded bg-gray-700 focus:outline-none"/>
      </div>
      <button class="w-full bg-pink-600 py-2 rounded hover:bg-pink-700 font-semibold">Kirim</button>
    </form>

    <p class="text-xs text-center text-gray-400">Dibuat oleh Zann • Jangan disalahgunakan</p>
  </div>

  <script>
    document.getElementById('nglForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = Object.fromEntries(new FormData(form).entries());
      const count = parseInt(data.count);

    if (isNaN(count) || count < 1 || count > 100) {
      alert("❌ Jumlah spam harus antara 1 sampai 100!");
      return;
    }

      const res = await fetch('/ngl', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(result.log);
    });
  </script>
</body>
</html>
