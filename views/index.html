<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Spam NGL & WA</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-gray-800 p-6 rounded-xl shadow-xl space-y-6">
    <h1 class="text-xl font-bold text-center text-pink-400">Spam Dashboard</h1>

    <form id="nglForm" class="space-y-4">
      <h2 class="text-lg font-semibold text-pink-300">NGL Spam</h2>
      <input name="username" required placeholder="Username NGL" class="w-full p-2 rounded bg-gray-700"/>
      <input name="message" required placeholder="Pesan" class="w-full p-2 rounded bg-gray-700"/>
      <input name="count" required type="number" min="1" max="1000" placeholder="Jumlah Spam" class="w-full p-2 rounded bg-gray-700"/>
      <button class="w-full bg-pink-600 py-2 rounded hover:bg-pink-700">Kirim NGL</button>
    </form>

    <form id="waForm" class="space-y-4">
      <h2 class="text-lg font-semibold text-green-300">WA Spam Pairing</h2>
      <input name="number" required placeholder="Nomor (62xxxxx)" class="w-full p-2 rounded bg-gray-700"/>
      <input name="count" required type="number" min="1" max="1000" placeholder="Jumlah Spam" class="w-full p-2 rounded bg-gray-700"/>
      <button class="w-full bg-green-600 py-2 rounded hover:bg-green-700">Kirim WA</button>
    </form>

    <p class="text-xs text-center text-gray-400">Made by Zann â€¢ Jangan disalahgunakan</p>
  </div>

  <script>
  const handleSubmit = (formId, url) => {
    document.getElementById(formId).addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = Object.fromEntries(new FormData(form).entries());

      const res = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(result.log); // log ditampilkan sebagai alert
    });
  };

  handleSubmit('nglForm', '/ngl');
  handleSubmit('waForm', '/wa');
</script>

</body>
</html>
